<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sr3_2</title>
</head>
<body>
	<form class="form" action="http://maximumstart-echo.herokuapp.com/" method="POST">
	<table  cellspacing="1" border="1">
		<tr>
			<td align="center" colspan="2"><b>Pizza Shop 2.0</b></td> 
		</tr>
		<tr>
			<td><label for="imya">Name</label></td>
			<td><input required type="text" id="imya" name="name"></td>
		</tr>
		<tr>
			<td>Pizza Topping</td>
			<td>
				<input required type="radio" id="sup" name="topping" value="supreme">
				<label for="sup">Supreme</label>
				<input required type="radio" id="veg" name="topping" value="vegetarian">
				<label for="veg">Vegetarian</label>
				<input required type="radio" id="haw" name="topping" value="hawaian">
				<label for="haw">Hawaian</label>
			</td>
		</tr>
		<tr>
			<td><label for="sauce">Pizza Sauce</label></td>	
			<td><select id="sauce">
				<option>Tomato</option>	
				<option>Mayo</option>
				<option>Dirt</option>
			</select></td>
		</tr>
		<tr>
			<td>Optional Extras</td>
			<td>
				<input type="checkbox" id="ec" name="cheese" value="extracheese">
				<label for="ec">Extra Cheese</label>
				<input type="checkbox" id="gfb" name="gluten" value="glutenfreebase">
				<label for="gfb">Gluten Free Base</label>
			</td>
		</tr>
		<tr>
			<td colspan="2"><label>Delivery instructions<br><textarea name="deliveryinstr"></textarea></label>
			</td>
		</tr>
	
	<td colspan="2"><input type="submit" value="Send my order"></td>
	</table>
	</form>	
</body>
</html>
