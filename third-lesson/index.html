<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form class="form" action="http://maximumstart.herokuapp.com/register" method="POST" enctype="multipart/form-data"> 
	<fieldset>
	<h1>Регистрация</h1>
	<p>*Все поля обязательны к заполнению</p>	
			<p>
				<label for='name'>Имя</label>
    			<input required type="text" id='name' name="name">
    		</p>
  			<p>
    			<label for='surname'>Фамилия</label>
    			<input required type='text' id='surname' name="surname">
    		</p>
  			<p>
    			<label for='phone'>Телефон</label>
    			<input required type='text' placeholder="+38(0XX)XXX-XXXX"	id='phone' name="phone">
    		</p>
  			<P>
    			<label for='color'>Любимый цвет</label>
    			<input type='color' id='color' name="color">
    		</p>
  			<p>
    			<label for='date'>Сегодняшнее число</label>
    			<input required type='date' id='date' name="date">
    		</p>
			<p>
				<label for="password">Пароль</label>
				<input required type="password" id="password" name="password">
			</p>
			<p>
				<label for="he-radio">Мальчик</label>
				<input required type="radio" id="he-radio" name="gender" value="male">
			</p>
			<p>
				<label for="she-radio">Девочка</label>
				<input required type="radio" id="she-radio" name="gender" value="female">
			</p>
			<p>
				<label for="dontknow-radio">Не определился</label>
				<input required type="radio" id="dontknow-radio" name="gender" value="dontknow">
			</p>
    		<p>
    			<label for="message">Сообщение</label>
    			<textarea required name="message" id="message" cols="30" rows="10"></textarea>
    		</p>
    		<p>
    			<input type="submit" value="Отправить">
    		</p>
		</fieldset>
	</form>
</body>
</html>
