<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form class="form" action="http://maximumstart.herokuapp.com/register" method="POST"> 
	<h1>Регистрация</h1>
	<p>*Все поля обязательны к заполнению</p>	
			<p>
				<label for="imya">Имя</label>
    			<input required type="text" id="imya" name="name">
    		</p>
  			<p>
    			<label for="familiya">Фамилия</label>
    			<input required type="text" id="familiya" name="surname">
    		</p>
  			<p>
    			<label for="nomertel">Телефон</label>
    			<input required type="tel" placeholder="+38(0XX)XXX-XXXX"	id="nomertel" name="phone">
    		</p>
  			<P>
    			<label for="tsvet">Любимый цвет</label>
    			<input type="color" id="tsvet" name="color">
    		</p>
  			<p>
    			<label for="chislo">Сегодняшнее число</label>
    			<input required type="date" id="chislo" name="date">
    		</p>
			<p>
				<label for="parol">Пароль</label>
				<input required type="password" id="parol" name="password">
			</p>
			
				<label for="he-radio">Мальчик</label>
				<input required type="radio" id="he-radio" name="gender" value="Мальчик">
			
				<label for="she-radio">Девочка</label>
				<input required type="radio" id="she-radio" name="gender" value="Девочка">
			
				<label for="dontknow-radio">Не определился</label>
				<input required type="radio" id="dontknow-radio" name="gender" value="Не определился">

    		<p>
    			<label for="message">Сообщение</label>
    			<textarea required name="message" id="message" cols="30" rows="10"></textarea>
    		</p>
    		<p>
    			<input type="submit" value="Отправить">
    		</p>
	</form>
</body>
</html>
